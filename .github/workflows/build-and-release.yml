name: Build and Release Anton Money Tracker

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2
          
    - name: Build with Maven
      run: mvn clean compile test package
      
    - name: Create executable JAR
      run: mvn clean package shade:shade
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: anton-money-tracker-jar
        path: target/anton-java-*.jar
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build release JAR
      run: mvn clean package shade:shade
      
    - name: Get tag name
      id: tag_name
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
        release_name: Anton Money Tracker ${{ steps.tag_name.outputs.TAG_NAME }}
        body: |
          ## Anton Money Tracker Release ${{ steps.tag_name.outputs.TAG_NAME }}
          
          ### What's New
          - Indian Rupee (â‚¹) currency support
          - Modern JavaFX-based UI
          - SQLite database for local storage
          - Budget management and expense tracking
          
          ### Download and Run
          1. Download the `anton-money-tracker.jar` file below
          2. Make sure you have Java 17+ installed
          3. Run: `java -jar anton-money-tracker.jar`
          
          ### System Requirements
          - Java 17 or higher
          - Windows, macOS, or Linux
          
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/anton-java-1.0.0.jar
        asset_name: anton-money-tracker.jar
        asset_content_type: application/java-archive
